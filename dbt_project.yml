# ==================== #
# Project Details
# ==================== #
name: 'dbt_ga4_project'
version: '1.0.0'
config-version: 2
profile: 'default' # 
# require-dbt-version: <dbt_version> #

# ==================== #
# File Path Configs
# ==================== #
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
docs-paths: ["docs"]
asset-paths: ["assets"]
#target-path: "target" # directory which will store compiled SQL files
clean-targets:        # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# ==================== #
# Run Hooks
# ==================== #
# on-run-start:
#   - "<run_on_start>"

# on-run-end:
#   - "<run_on_end>"

# ==================== #
# Variable Configs
# ==================== #
vars:
  project: "bigquery-public-data"
  dataset: "ga4_obfuscated_sample_ecommerce"
  start_date: "20210120" ## CHANGE TO YYYY-MM-DD FORMAT AND SWITCH CASTING IN BASE MODEL ##

# TESTING SOME VARS:
  excluded_events: []
  excluded_event_params: ['ga_session_id', 'page_location', 'ga_session_number', 'session_engaged', 'engagement_time_msec', 'entrances', 'page_title', 'page_referrer', 'source', 'medium', 'campaign', 'debug_mode', 'term', 'clean_event', 'value', 'tax', 'coupon', 'promotion_name']
  excluded_user_props: []

########################TO DO##############################
# Query parameter exclusions
# You can remove specific query parameters from the page_location by listing them here
#    query_parameter_exclusions: ["gclid","fbclid","_ga"] 
########################TO DO##############################

# ==================== #
# Model Configs
# ==================== #
models:
  dbt_ga4_project:
    +materialized: view
    +persist_docs:
      relation: true
      columns: true

    marts:
      +materialized: table